<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--<base href="/" />-->
    <meta charset="utf-8" />
    <script src="app/lib/angular.min.js"></script>

    <script src="app/lib/angular.route.min.js"></script>
    <script src="app/app.js"></script>

    <title></title>

  <body ng-app="myApp" ng-controller="myController">
    <!-- IMPORTS START FROM HERE  -->
    <link
      href="content/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      ng-if="PageType === 'seller'"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      ng-if="PageType === 'seller'"
      href="content/css/animate.css"
      rel="stylesheet"
    />
    <link
      ng-if="PageType === 'seller'"
      href="content/css/style_admin.css"
      rel="stylesheet"
    />
    <link
      ng-if="PageType === 'seller'"
      href="content/css/colors/default.css"
      id="theme"
      rel="stylesheet"
    />
    <script
      ng-if="PageType === 'seller'"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script
      ng-if="PageType === 'seller'"
      href="content/bootstrap/js/modal.js"
    ></script>

    <!-- ADMIN LINKS -->
    <link
      ng-if="PageType === 'admin'"
      href="content/admin/css/bootstrap.min.css"
      rel="stylesheet"
    />

      ng-if="PageType === 'admin'"
      href="content/admin/css/bootstrap-theme.css"
      rel="stylesheet"
    />
    <link
      ng-if="PageType === 'admin'"
      href="content/admin/css/elegant-icons-style.css"
      rel="stylesheet"
    />
    <link
      ng-if="PageType === 'admin'"
      href="content/admin/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      ng-if="PageType === 'admin'"
      href="content/admin/css/style.css"
      rel="stylesheet"
    />
    <link
      ng-if="PageType === 'admin'"
      href="content/admin/css/style-responsive.css"
      rel="stylesheet"
    />

    <link
      ng-if="PageType === 'login'"
      href="content/login.css"
      rel="stylesheet"
    />

    <!-- IMPORTS END HERE -->

    <div
      ng-if="UserType === 'Seller' && PageType === 'seller'"
      ng-include="'views/inc/top_nav.html'"
    ></div>
    <div
      ng-if="UserType === 'Seller' && PageType === 'seller'"
      ng-include="'views/inc/side_nav.html'"
    ></div>
    <div
      ng-if="UserType === 'Admin' && PageType === 'admin'"
      ng-include="'views/inc/admin_top.html'"
    ></div>
    <div
      ng-if="UserType === 'Admin' && PageType === 'admin'"
      ng-include="'views/inc/admin_side.html'"
    ></div>
    <div ng-if="UserType === 'Customer' && PageType === 'seller'" ng-include="'views/inc/customer_top.html'"></div>
    <div ng-if="UserType === 'Customer' && PageType === 'seller'" ng-include="'views/inc/customer_side.html'"></div>
    <div ng-if="UserType === 'Manager'" ng-include="'views/inc/manager_top_nav.html'"></div>
    <div ng-if="UserType === 'Manager'" ng-include="'views/inc/manager_side_nav.html'"></div>
    <div ng-view></div>

    <!-- ADMIN LINKS -->
    <!-- javascripts -->
    <script
      ng-if="PageType === 'admin'"
      src="content/admin/js/jquery.js"
    ></script>
    <script
      ng-if="PageType === 'admin'"
      src="content/admin/js/bootstrap.min.js"
    ></script>
    <!-- nice scroll -->
    <script
      ng-if="PageType === 'admin'"
      src="content/admin/js/jquery.scrollTo.min.js"
    ></script>
    <script
      ng-if="PageType === 'admin'"
      src="content/admin/js/jquery.nicescroll.js"
      type="text/javascript"
    ></script>
    <!--custome script for all page-->
    <script
      ng-if="PageType === 'admin'"
      src="content/admin/js/scripts.js"
    ></script>

    <!-- HOME PAGE LINKS   -->
    <!-- Vendor JS Files -->
    <script
      ng-if="PageType === 'home'"
      src="../../content/home/assets/vendor/aos/aos.js"
    ></script>
    <script
      ng-if="PageType === 'home'"
      src="../../content/home/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"
    ></script>
    <script
      ng-if="PageType === 'home'"
      src="../../content/home/assets/vendor/glightbox/js/glightbox.min.js"
    ></script>
    <script
      ng-if="PageType === 'home'"
      src="../../content/home/assets/vendor/isotope-layout/isotope.pkgd.min.js"
    ></script>
    <script
      ng-if="PageType === 'home'"
      src="../../content/home/assets/vendor/php-email-form/validate.js"
    ></script>
    <script
      ng-if="PageType === 'home'"
      src="../../content/home/assets/vendor/swiper/swiper-bundle.min.js"
    ></script>
    <script
      ng-if="PageType === 'home'"
      src="../../content/home/assets/vendor/waypoints/noframework.waypoints.js"
    ></script>
    <script
      ng-if="PageType === 'home'"
      src="../../content/home/assets/js/main.js"
    ></script>
  </body>
</html>
