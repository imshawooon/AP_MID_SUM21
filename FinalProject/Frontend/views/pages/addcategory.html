<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">Add Category</h4>
      </div>
    </div>
    <div class="col-md-8 col-xs-12">
      <div class="white-box">
        <form class="form-horizontal form-material">
          <div class="form-group">
            <label class="col-md-12">Name</label>
            <div class="col-md-12">
              <input type="text" ng-model="Name" placeholder="Type Category Name" name="name"
                class="form-control form-control-line" required />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-12">Id</label>
            <div class="col-md-12">
              <input type="text" ng-model="Id" placeholder="Type Category Id" name="id"
                class="form-control form-control-line" required />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <input type="submit" ng-click="addcategory()" name="add_product" class="btn btn-success" value="Add" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
  <footer class="footer text-center">2021 &copy; InraBd</footer>
</div>
