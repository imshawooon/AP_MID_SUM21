<div id="page-wrapper">
    <div class="container-fluid">
      <div class="row bg-title">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
          <h4 class="page-title">Place Order</h4>
        </div>
      </div>
      <div class="col-md-8 col-xs-12">
        <div class="white-box">
          <form class="form-horizontal form-material">
            <div class="form-group">
              <label class="col-md-12">Package Id</label>
              <div class="col-md-12">
                    {{pack.packageid}}
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12">Package Name</label>
              <div class="col-md-12">
                {{pack.packagename}}
              </div>
            </div>
            <div class="form-group">
                <label class="col-md-12">Category</label>
                <div class="col-md-12">
                   {{pack.category}}
                </div>
              </div>
            <div class="form-group">
              <label class="col-md-12">Price</label>
              <div class="col-md-12">
                 {{pack.price}}
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12">Details</label>
              <div class="col-md-12">
                 {{pack.details}}
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12">Discount</label>
              <div class="col-md-12">
                 {{pack.discount}}
              </div>
            </div>
            <div class="form-group">
                <label class="col-md-12">Location</label>
                <div class="col-md-12">
                  {{pack.location}}
                </div>
              </div>
            <div class="form-group">
              <label class="col-md-12">Address</label>
              <div class="col-md-12">
                <input type="text" ng-model="order.customeraddress" placeholder="Address" name="customeraddress"
                  class="form-control form-control-line" required />
              </div>
            </div>
            <div class="form-group">
                <label class="col-md-12">Pay type</label>
                <div class="col-md-12">
                    <select name="paytype" ng-model="order.paytype" class="form-control">
                        <option selected disabled>--SELECT--</option>
                        <option value="Cash">Cash</option>
                        <option value="Card">Card</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-12">Quantity</label>
                <div class="col-md-12">
                    <input class="form-control" type="number" min="1" ng-model="order.quantity" 
                    name="quantity" value="" placeholder="Quantity" />
                </div>
            </div>
            
            <div class="form-group">
              <div class="col-sm-12">
                <input type="submit" ng-click="addOrder(order)" name="add_product" class="btn btn-success" value="Add" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
    <footer class="footer text-center">2021 &copy; InraBd</footer>
  </div>
