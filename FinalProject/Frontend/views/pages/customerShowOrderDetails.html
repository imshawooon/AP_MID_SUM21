<div id="page-wrapper">
    <div class="container-fluid">
      <div class="row bg-title">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
          <h4 class="page-title">Showing Order</h4>
        </div>
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
          <ol class="breadcrumb">
            <li><a href="#">Dashboard</a></li>
            <li class="active">Showing</li>
          </ol>
        </div>
        
      </div>
  
      <div class="center pull-left">
        <a href="#!customer/showOrder" class="btn btn-danger btn-block waves-effect waves-light" >Back to Order</a>
        <br /><br /><br />
      </div>
      <div class="center pull-right app-search hidden-sm hidden-xs m-r-10">
        <input type="text" placeholder="Search..." class="form-control" />
        <a href=""><i class="fa fa-search"></i></a>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div>
            Order ID: {{order.orderid}} <br/>
            Date: {{order.createdat}} <br/>
            Amount:{{order.quantity}}<br/> 
            Status:{{order.status}}<br /><br /><br />
          </div>
          <div class="white-box">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Package Name</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{order.orderid}}</td>
                    <td>{{order.ordername}}</td>
                    <td>{{order.quantity}}</td>
                    <td>{{order.totalprice}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    
    <footer class="footer text-center">2021 &copy; InraBd</footer>
  </div>
